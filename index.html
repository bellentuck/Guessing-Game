<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- IE rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- [if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Guessing Game</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <!-- <canvas id="canvas"> -->
    <div id="app" class="container">
      <div class="center">


          <div class="header">
            <h1 id="title">Guessing Game</h1>
            <h2 id="subtitle">Guess a number between 1 and 100...</h2>
          </div>


        <div id="main">
        <div id="input-container" class="row">
        <div id="input-parent" class="col-sm-3">
          <input id="player-input" placeholder="#" maxlength="3" autofocus=autofocus></input>
          <button type="button" class="btn btn-success" id="submit">Go</button>
        </div>
        </div>

        <div id="guesses">
          <ul class="row" id="guesses-list">
            <li class="guess">50</li>
            <li class="guess">05</li>
            <li class="guess">88</li>
            <li class="guess">01</li>
            <li class="guess">78</li>
          </ul>
        </div>

        <nav class="navbar navbar-default" id="menu-btns">
          <button type="button" class="btn btn-warning" id="reset">Reset</button>
          <button type="button" class="btn btn-info" id="hint">Hint</button>
        </nav>



      </div>
    </div>

    </div>

    </div>
    <!-- end of the container -->
<!-- out of the container -->
    <div class="row" id="footer">
      <div  class="col-sm-3">
        <img src="fa-logo.png" alt="Fullstack Logo"></img>
      </div>

      <div class="col-sm-9" id="byline">
        <h4>Project by Ben Ellentuck</h4>
      </div>
    </div>
    <!-- </canvas> -->
  </body>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
</html>
