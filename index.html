    <div id="app" class="container">
      <div class="center">


        <div class="row"> <!--beginning of outer row-->

          <div id="gameboard" class="opening-animation-titles col-xs-12 col-sm-6">
            <div class="header">
            <h1 id="title">Guessing Game</h1>
            <h2 id="subtitle">Guess a number between 1 and 100...</h2>
            </div>
          </div>


          <div id="input-container" class="opening-animation-btns col-xs-12 col-sm-6"> <!--beginning of input container column-->

            <div class="row">
              <!--beginning of input container column inner row-->

                <div id="input-parent" class="col-12 col-sm-3">
                  <input id="player-input" placeholder="#" maxlength="3" autofocus=autofocus></input>
                  <div class="button-class">
                    <div class="answerWas">
                      The Answer Was
                    </div>
                    <button type="button" class="btn btn-success" id="submit">Go</button>
                  </div>
                </div>

                <div id="btn-parent" class="col-12 col-sm-6">
                  <button type="button" class="btn btn-warning" id="reset">Reset</button>
                  <button type="button" class="btn btn-info" id="hint">Hints</button>
                </div>

              </div>
              <!--end of inner row-->

            </div> <!--end of input container column-->

          </div> <!--end of outer row-->



        <div id="main">


            <div id="guesses">
              <div class="row"> <!--begin outer row-->
                <h2 class="col-2" id="guessListTitle">Past Guesses:</h2>
                <div class="col-10">
                  <ul class="row" id="guesses-list"> <!--begin inner row-->
                    <li class="guess">00</li>
                    <li class="guess">00</li>
                    <li class="guess">00</li>
                    <li class="guess">00</li>
                    <li class="guess">00</li>
                  </ul> <!--end inner row-->
                </div>
              </div> <!--end outer row-->
            </div>
