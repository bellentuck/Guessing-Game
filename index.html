    <title>Guessing Game</title>

  <body class="container">
    <!-- <canvas id="canvas"> -->
    <div id="app">
      <div class="center">

        <nav class="navbar navbar-default" id="navbar">
          <div id="headers" class="navbar-header">
            <h1 id="title">Guessing Game</h1>
            <h2 id="subtitle">Guess a number between 1 and 100...</h2>
          </div>
          <div class="nav navbar-nav navbar-right" id="menu-btns">
            <button id="reset" class="menu-btns">Reset</button>
            <button id="hint" class="menu-btns">Hint</button>
          </div>
        </nav>

        <div id="main">

        <div id="input-parent">
          <input id="player-input" class="input-parent" class="center" placeholder="Enter a number"
          maxlength="3" autofocus=autofocus></input>
          <button id="submit" class="input-parent">Go!</button>
        </div>

        <div id="guesses">
          <ul class="row" id="guesses-list">
            <li class="col-sm-4">-</li>
            <li class="col-sm-4">-</li>
            <li class="col-sm-4">-</li>
            <li class="col-sm-4">-</li>
            <li class="col-sm-4">-</li>
          </ul>
        </div>



      </div>
    </div>


    <div id="footer">
      <div class="row">


        <div class="" id="byline">
          <h4>Project by Ben Ellentuck</h4>
        </div>

        <div class="">
          <img src="fa-logo.png" alt="Fullstack Logo"></img>
        </div>

          <img src="gh-logo.png" alt="Grace Hopper Logo"></img>

      </div>
    </div>
